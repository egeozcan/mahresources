info:
    title: mahresources
    version: "1.0"
openapi: 3.0.0
paths:
    /v1/categories:
        get:
            operationId: listCategories
            parameters:
                - in: query
                  name: Name
                  schema:
                    type: string
                - in: query
                  name: Description
                  schema:
                    type: string
                - description: Page number for pagination
                  in: query
                  name: page
                  schema:
                    default: 1
                    type: integer
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/CategoryPartial'
                                type: array
                    description: Successful response
            summary: List categories
            tags:
                - categories
    /v1/category:
        post:
            operationId: createOrUpdateCategory
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CategoryEditor'
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/CategoryEditor'
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Category'
                    description: Successful response
            summary: Create or update a category
            tags:
                - categories
    /v1/category/delete:
        post:
            operationId: deleteCategory
            parameters:
                - in: query
                  name: Id
                  required: true
                  schema:
                    type: integer
            responses:
                "200":
                    description: Successful response
            summary: Delete a category
            tags:
                - categories
    /v1/category/editDescription:
        post:
            operationId: editCategoryDescription
            parameters:
                - in: query
                  name: id
                  required: true
                  schema:
                    type: integer
            responses:
                "200":
                    description: Successful response
                "400":
                    description: Invalid input
                "404":
                    description: Not found
                "500":
                    description: Internal server error
            summary: Edit a category's description
            tags:
                - categories
    /v1/category/editName:
